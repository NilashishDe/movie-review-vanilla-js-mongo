name: Node.js Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-node-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Or your projectâ€™s Node version

      - name: Install dependencies
        run: npm install

      - name: Run index.js
        run: node index.js

      - name: Run node_main.js
        run: node node_main.js
